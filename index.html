<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockLoan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can be added here if needed */
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">BlockLoan</h1>
    </header>
    <main id="main-content" class="flex-grow overflow-auto">
        <!-- Content will be dynamically inserted here -->
    </main>
    <nav class="bg-white border-t border-gray-200">
        <div class="flex justify-around">
            <button class="nav-button" data-tab="dashboard">
                <i class="fas fa-home"></i>
                <span class="text-xs mt-1">Dashboard</span>
            </button>
            <button class="nav-button" data-tab="marketplace">
                <i class="fas fa-dollar-sign"></i>
                <span class="text-xs mt-1">Marketplace</span>
            </button>
            <button class="nav-button" data-tab="portfolio">
                <i class="fas fa-chart-pie"></i>
                <span class="text-xs mt-1">Portfolio</span>
            </button>
            <button class="nav-button" data-tab="settings">
                <i class="fas fa-cog"></i>
                <span class="text-xs mt-1">Settings</span>
            </button>
        </div>
    </nav>

    <script>
        const data = [
            { name: 'Jan', loans: 4000, investments: 2400 },
            { name: 'Feb', loans: 3000, investments: 1398 },
            { name: 'Mar', loans: 2000, investments: 9800 },
            { name: 'Apr', loans: 2780, investments: 3908 },
            { name: 'May', loans: 1890, investments: 4800 },
            { name: 'Jun', loans: 2390, investments: 3800 },
        ];

        function renderDashboard() {
            const content = `
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
                    <div class="bg-white rounded-lg shadow p-4 mb-4">
                        <h3 class="font-semibold mb-2">Account Balance</h3>
                        <p class="text-2xl font-bold">$10,245.67</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4 mb-4">
                        <h3 class="font-semibold mb-2">Activity Overview</h3>
                        <canvas id="activityChart" width="400" height="200"></canvas>
                    </div>
                </div>
            `;
            document.getElementById('main-content').innerHTML = content;
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [
                        {
                            label: 'Loans',
                            data: data.map(d => d.loans),
                            backgroundColor: '#8884d8'
                        },
                        {
                            label: 'Investments',
                            data: data.map(d => d.investments),
                            backgroundColor: '#82ca9d'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderMarketplace() {
            const content = `
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-4">Loan Marketplace</h2>
                    <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                        ${renderLoanCard(5000, 5.5, 12, "Business Expansion")}
                        ${renderLoanCard(2000, 4.8, 6, "Education")}
                        ${renderLoanCard(10000, 6.2, 24, "Home Renovation")}
                    </div>
                </div>
            `;
            document.getElementById('main-content').innerHTML = content;
        }

        function renderLoanCard(amount, interest, duration, purpose) {
            return `
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-semibold mb-2">${purpose}</h3>
                    <p class="text-xl font-bold mb-2">$${amount}</p>
                    <p class="text-sm text-gray-600 mb-1">Interest: ${interest}%</p>
                    <p class="text-sm text-gray-600 mb-2">Duration: ${duration} months</p>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                        Invest Now
                    </button>
                </div>
            `;
        }

        function renderPortfolio() {
            const content = `
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-4">Investment Portfolio</h2>
                    <div class="bg-white rounded-lg shadow p-4 mb-4">
                        <h3 class="font-semibold mb-2">Total Invested</h3>
                        <p class="text-2xl font-bold">$25,750.00</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <h3 class="font-semibold mb-2">Active Investments</h3>
                        <ul class="divide-y divide-gray-200">
                            ${renderInvestmentItem("Tech Startup", 10000, 7.2)}
                            ${renderInvestmentItem("Real Estate Project", 15000, 6.8)}
                            ${renderInvestmentItem("Green Energy", 750, 5.5)}
                        </ul>
                    </div>
                </div>
            `;
            document.getElementById('main-content').innerHTML = content;
        }

        function renderInvestmentItem(purpose, amount, returnRate) {
            return `
                <li class="py-2">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-semibold">${purpose}</p>
                            <p class="text-sm text-gray-600">$${amount}</p>
                        </div>
                        <p class="text-green-600 font-semibold">${returnRate}% APY</p>
                    </div>
                </li>
            `;
        }

        function renderSettings() {
            const content = `
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-4">Settings</h2>
                    <p>Settings page content goes here.</p>
                </div>
            `;
            document.getElementById('main-content').innerHTML = content;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard(); // Show dashboard by default

            // Add event listeners to navigation buttons
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    document.querySelectorAll('.nav-button').forEach(btn => {
                        btn.classList.remove('text-blue-600');
                        btn.classList.add('text-gray-600');
                    });
                    button.classList.remove('text-gray-600');
                    button.classList.add('text-blue-600');
                    switch (tab) {
                        case 'dashboard':
                            renderDashboard();
                            break;
                        case 'marketplace':
                            renderMarketplace();
                            break;
                        case 'portfolio':
                            renderPortfolio();
                            break;
                        case 'settings':
                            renderSettings();
                            break;
                    }
                });
            });
        });
    </script>
</body>
</html>
