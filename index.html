<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockLoan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #3b82f6;
            color: white;
            padding: 1rem;
        }
        main {
            flex-grow: 1;
            padding: 1rem;
            overflow: auto;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            background-color: #f3f4f6;
            border-top: 1px solid #e5e7eb;
        }
        nav button {
            background: none;
            border: none;
            color: #4b5563;
            cursor: pointer;
            padding: 0.5rem;
        }
        nav button:hover {
            color: #3b82f6;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .card-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .balance, .amount {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .invest-button {
            background-color: #3b82f6;
            border: none;
            border-radius: 0.25rem;
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
        }
        .investment-list {
            list-style-type: none;
            padding: 0;
        }
        .investment-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 0.5rem 0;
            display: flex;
            justify-content: space-between;
        }
        .investment-purpose {
            font-weight: bold;
        }
        .return-rate {
            color: #10b981;
        }
    </style>
</head>
<body>
    <header>
        <h1>BlockLoan</h1>
    </header>
    <main id="main-content">
        <!-- Content will be dynamically inserted here -->
    </main>
    <nav>
        <button onclick="showDashboard()">Dashboard</button>
        <button onclick="showMarketplace()">Marketplace</button>
        <button onclick="showPortfolio()">Portfolio</button>
        <button onclick="showSettings()">Settings</button>
    </nav>

    <script>
        function showDashboard() {
            document.getElementById('main-content').innerHTML = `
                <h2>Dashboard</h2>
                <div class="card">
                    <h3>Account Balance</h3>
                    <p class="balance">$10,245.67</p>
                </div>
                <div class="card">
                    <h3>Activity Overview</h3>
                    <p>Chart placeholder</p>
                </div>
            `;
        }

        function showMarketplace() {
            document.getElementById('main-content').innerHTML = `
                <h2>Loan Marketplace</h2>
                <div class="card-grid">
                    ${createLoanCard(5000, 5.5, 12, "Business Expansion")}
                    ${createLoanCard(2000, 4.8, 6, "Education")}
                    ${createLoanCard(10000, 6.2, 24, "Home Renovation")}
                </div>
            `;
        }

        function createLoanCard(amount, interest, duration, purpose) {
            return `
                <div class="card">
                    <h3>${purpose}</h3>
                    <p class="amount">$${amount}</p>
                    <p>Interest: ${interest}%</p>
                    <p>Duration: ${duration} months</p>
                    <button class="invest-button">Invest Now</button>
                </div>
            `;
        }

        function showPortfolio() {
            document.getElementById('main-content').innerHTML = `
                <h2>Investment Portfolio</h2>
                <div class="card">
                    <h3>Total Invested</h3>
                    <p class="balance">$25,750.00</p>
                </div>
                <div class="card">
                    <h3>Active Investments</h3>
                    <ul class="investment-list">
                        ${createInvestmentItem("Tech Startup", 10000, 7.2)}
                        ${createInvestmentItem("Real Estate Project", 15000, 6.8)}
                        ${createInvestmentItem("Green Energy", 750, 5.5)}
                    </ul>
                </div>
            `;
        }

        function createInvestmentItem(purpose, amount, returnRate) {
            return `
                <li class="investment-item">
                    <div>
                        <p class="investment-purpose">${purpose}</p>
                        <p>$${amount}</p>
                    </div>
                    <p class="return-rate">${returnRate}% APY</p>
                </li>
            `;
        }

        function showSettings() {
            document.getElementById('main-content').innerHTML = `
                <h2>Settings</h2>
                <p>Settings page content goes here.</p>
            `;
        }

        // Show dashboard by default
        showDashboard();
    </script>
</body>
</html>
